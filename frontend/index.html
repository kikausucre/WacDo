<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Page principale</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #2e86de;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1b4f72;
    }
  </style>
</head>
<body>
  
  <script>
    function goToPage(page) {
      window.location.href = page;
    }
  </script>
  <div id="header"></div>

<script>
  fetch('header.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('header').innerHTML = html;
    });
</script>

</body>
</html>
