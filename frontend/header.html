<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>WacDo</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background: url('assets/logo-wacdo.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6); 
      padding: 30px;
      text-align: center;
    }

    header img {
      height: 100px;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
    }

    nav {
      margin-top: 30px;
    }

    .btn {
      display: inline-block;
      background-color: #FFC300;
      color: #000;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 8px;
      font-size: 1.2rem;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #ffdb4d;
    }
  </style>
</head>
<body>

  <header>
    
    <h1>Bienvenue chez WacDo</h1>
    <nav>
      <a href="produit.html" class="btn">Produits</a>
      <a href="menu.html" class="btn">Menus</a>
      <a href="commande.html" class="btn">Commandes</a>
    </nav>
  </header>

</body>
</html>
